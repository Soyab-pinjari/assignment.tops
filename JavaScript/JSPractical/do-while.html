<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Write a do-whileloop that continues to ask the user for input until they enter a
number greater than 10. -->
    <script>
      let number;
      do {
        number = prompt("enter your number");
        if (number < 10) {
          alert("Please enter number greater than 10");
        }
      } while (number < 10);
    </script>
  </body>
</html>
