<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("welcom to JavaScript");

      //variables and data types

      //String datatype
      let str = "Soyeb";
      console.log(str);
      console.log(typeof str);

      //Number datatype
      let num = 99.99;
      console.log("Number =", num);
      console.log(typeof num);

      //boolean datatype
      let boolean = true;
      console.log("boolean is =", boolean);
      console.log(typeof boolean);

      //null
      let nl = null;
      console.log("null value =", nl);
      console.log(typeof nl);

      //undefine
      let undefine;
      console.log("value is undefined =", undefine);
      console.log(typeof undefine);
    </script>
  </body>
</html>
