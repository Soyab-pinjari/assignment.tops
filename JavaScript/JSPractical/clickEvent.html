<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #btn {
        padding: 10px 20px;
        background-color: black;
        color: white;
        font-size: 20px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <!-- Create a simple webpage with a button that, when clicked, displays an alert
saying"Button clicked!" using JavaScript event listeners. -->
    <h1>Click button to display output</h1>
    <button id="btn">Click me</button>
    <script>
      document.getElementById("btn").addEventListener("click", () => {
        alert("Button Clicked , Successfully");
      });
    </script>
  </body>
</html>
