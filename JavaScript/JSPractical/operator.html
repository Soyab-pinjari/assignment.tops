  <body>

    <script>
      // Add, subtract, multiply, and divide two numbers using arithmetic operators

      let num1 = 10,
        num2 = 20;
      let add = num1 + num2;
      let sub = num1 - num2;
      let multiply = num1 * num2;
      let divide = num1 / num2;
      console.log("addition is= ", add);
      console.log("Subtraction:", sub);
      console.log("Multiplication:", multiply);
      console.log("Division:", divide);

      //  Use comparison operators to check if two numbers are equal and if
      // onenumber is greater than the other.
      if (num1 === num2) {
        console.log("both are equal");
      } else {
        let result = num1 > num2 ? "a Is greater" : "b is greater";
        console.log(result);
      }
    </script>
